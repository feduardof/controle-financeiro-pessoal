<table class="calendar">
  <thead>
    <tr class="calendar__header__year-month" >
      <th (click)="previousMonth()" class="calendar__change-month"> &#x226A; </th>
      <th colspan="5"><span class="calendar__month">{{month}}</span> <span class="calendar__year">{{year}}</span></th>
      <th (click)="nextMonth()" class="calendar__change-month"> &#x226B; </th>
    </tr>
    <tr class="calendar__header__day-of-week" *ngIf="!onlyMonthYear">
      <th> D </th>
      <th> S </th>
      <th> T </th>
      <th> Q </th>
      <th> Q </th>
      <th> S </th>
      <th> S </th>
    </tr>
  </thead>
  <tbody *ngIf="!onlyMonthYear">
    <tr *ngFor="let week of struct" >
      <td *ngFor="let day of week" class="day"
        (click)="selectDate(day)"
        @fade> <div [class.today]="isToday(day)"
        [class.weekend-date]="isWeekend(day)"
        [class.different-month]="inDifferentMonthStruct(day)"
        [class.date-selected]="isDateSelected(day)"
        [class.date-start-ranger]="isStartRanger(day)"
        [class.date-inside-ranger]="isInsideRanger(day)"
        [class.date-end-ranger]="isEndRanger(day)">{{day.getDate()}}</div>
      </td>
    </tr>
  </tbody>
</table>
